<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de usuario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <img src="user-circle.png" alt="user-circle" class="user-circle">
        </div>
        <div class="container-2">
            <h1>Jane Doe</h1>
            <div class="city">
                <img src="map-marker.png" alt="map-marker" class="icon">
                <span class="seattle">Seattle</span>
            </div>
            <div class="info">
                Developer | Engineer | Problem Solver
            </div>
            <div class="info">
                Master of shadows and the Internet!
            </div>
            <div class="edit">
                <img src="gear.png" alt="gear" class="icon">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>

</html>
